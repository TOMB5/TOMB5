dist: trusty
sudo: required

language:
  - c
  
compiler:
  - gcc
  
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libegl1-mesa-dev
  - sudo apt-get install -y libgles2-mesa-dev
  - sudo apt-get install -y libsdl2-dev
  - sudo apt-get install -y libglew-dev
    
script:
  - mkdir BUILD
  - cd BUILD
  - cmake ..
  - make
